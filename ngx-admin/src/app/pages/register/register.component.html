<nb-layout>

    <nb-layout-column style="background-image:url('/assets/images/ball.jpg');
                              background-repeat: no-repeat;
                              background-position:center;
                              background-attachment:fixed;
                              background-size:cover;">

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <nb-card style="background:#ffffffab">
                    <nb-card-header>
                        <h1 style="text-align: center;">Registro Quiniela 2018</h1>
                    </nb-card-header>
                    <nb-card-body>
                        <form (ngSubmit)="register()" class="form-vertical">


                            <div class="form-group row">
                                <label for="username" class="col-sm-2 control-label">Nombre</label>

                                <div class="col-sm-10">
                                    <input type="username" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>

                                <div class="col-sm-10">

                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #email="ngModel" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">

                                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 control-label">Contrase√±a</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <button type="submit" class="btn btn-info ">Registrarse</button>
                                </div>
                            </div>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        </form>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>


</nb-layout>
